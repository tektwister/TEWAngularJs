<br>
<div class="row">
  <div class="col-1"></div>
  <div class="col-3" *ngFor="let speaker of speakers">
    <button class="btn btn-info" (click)="getFiles(speaker._id)">{{ speaker.userProfileName }}</button>
  </div>
</div>

<div class="row" *ngIf="clicked">
    <div class="col-1"></div>
    <div class="col-10">
        <div class="card">
            <div class="card-header">
                <h3>Uploaded files</h3>
            </div>
            <div class="card-body">
                <div class="row">

                    <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12" *ngFor="let file of files">
                        <div class="card">
                            <div class="card-header">
                                {{ file.fileName }}
                            </div>
                            <div class="card-body">
                                <button class="btn btn-info"><a download href="">Download</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
